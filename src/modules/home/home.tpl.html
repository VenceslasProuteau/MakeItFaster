	<div class="home__content-wrapper">
		<div class="home__aside">
			<div 
				class="home__store"
				ng-repeat="store in homeCtrl.stores"
				ng-click="homeCtrl.centerStore(store.coords)">

				<div class="home__store-header">
					{{::store.name}}
				</div>
				<div class="home__store-resume">
					<span>{{::store.ville}}</span>
					<span>{{::store.adresse}}</span>
				</div>

			</div>
		</div>
		<div class="home__aside home__aside--gmaps">
			<ui-gmap-google-map center='homeCtrl.centerMap.coords' zoom='homeCtrl.userMarker.zoom'>
			   <ui-gmap-marker ng-repeat="marker in homeCtrl.markers" idKey="marker.id" coords="marker.coords" options="marker.options">
			      <ui-gmap-window show="marker.show" ng-cloak closeClick="!marker.show">
		            <p>{{marker.email}}
			      </ui-gmap-window>
			  </ui-gmap-markers>
			</ui-gmap-google-map>
		</div>

	</div>

</div>
