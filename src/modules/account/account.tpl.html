<div class="account">

	<div class="account__block">
		<div class="account__title">Gérer les informations de mon compte</div>
		<div class="account__form">
			<form name="formAccount">

				<div class="form__block">
					<label for="lastName">Nom : </label>
					<input type="text" name="lastName" id="lastName" class="form__input" />
				</div>

				<div class="form__block">
					<label for="firstName">Prénom : </label>
					<input type="text" name="firstName" id="firstName" class="form__input" />
				</div>

				<div class="form__block">
					<label for="birthDate">Date de naissance : </label>
					<input type="date" name="birthDate" id="birthDate" class="form__input" />
				</div>

				<div class="form__block">
					<label for="pseudo">Choisir un pseudo : </label>
					<input type="text" name="pseudo" id="pseudo" class="form__input" />
				</div>

				<div class="form__block">
					<label for="pseudo">Nouveau mot de passe : </label>
					<input type="text" name="pseudo" id="pseudo" class="form__input" />
				</div>

				<div class="form__block">
					<label for="pseudo">Confirmation nouveau mot de passe : </label>
					<input type="text" name="pseudo" id="pseudo" class="form__input" />
				</div>

			</form>
		</div>
	</div>

	<div class="account__block">
		<div class="account__title">Gérer mes préférences</div>
	</div>

</div>
