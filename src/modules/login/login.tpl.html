<toaster-container></toaster-container>

<form 
	name="loginForm"
	class="login">
	<div class="login__title-block">
		<img src="http://www.designmusical.com/wp-content/uploads/2013/09/logo-carrefour.jpg"/>
	</div>
	<!-- SIGNUP -->
	<div class="login__block-wrapper" ng-if="$state.current.name === 'signup' ">
		<div class="login__sentence">Créez rapidement votre compte <span class="login__brand">Make It Fast</span></div>
		<div class="login__block">
			<input type="email" name="email" id="email" ng-model="user.mail" class="input label login__input" placeholder="Adresse email" ng-pattern="/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/" required/>
		</div>

		<div class="login__block">
			<input type="password" name="password" id="password" ng-model="user.password" class="input input login__input" placeholder="Mot de passe" required/>
		</div>

		<div class="login__block">
			<input type="password" name="confirmPassword" id="confirmPassword" ng-model="user.passwordConfirm" class="input input login__input" placeholder="Confirmation mot de passe" required compare-to="user.password"/>
		</div>

		<div class="login__validate">
			<button class="button button--action button--w100" ng-click="loginCtrl.signup(user)" ng-disabled="loginForm.$invalid">Valider les informations</button>
		</div>
	</div>


	<!-- LOGIN  -->
	<div class="login__block-wrapper" ng-if="$state.current.name === 'login' ">
		<div class="login__sentence"> Accéder à votre application <span class="login__brand">Make It Fast</span></div>
		<div class="login__block">
			<input type="email" id="user" ng-model="user.mail" class="input label login__input" placeholder="Adresse email" required/>
		</div>

		<div class="login__block">
			<input type="password" id="password" ng-model="user.password" class="input input login__input" placeholder="Mot de passe" required/>
		</div>

		<div class="login__validate">
			<button class="button button--action button--w100" ng-click="loginCtrl.login(user)" ng-disabled="loginForm.$invalid">Se connecter</button>
		</div>
		<div class="login__bottom-infos">
			<a ui-sref="login"><i class="icon-key"></i> Mot de passe oublié ?</a>
			<span>Pas encore inscrit ? <a ui-sref="signup" class="login__signup">Inscrivez-vous !</a></span>
		</div>
	</div>
</form>
